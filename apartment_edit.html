<div class="container">
        <h3>Add Apartment page</h3>
        <form ng-submit="addapartment()"  method="get" action="#!/">
            <input type="text" class="form-control" placeholder="ApartmentId" ng-model="newApt.apartmentId" required="required">
            <input type="text" class="form-control" placeholder="ApartmentName" ng-model="newApt.apartmentName" required="required">
            <textarea type="text" class="form-control" placeholder="Address"rows="3" ng-model="newApt.apartmentAddress" required="required"> </textarea>
            <input type="text" class="form-control" ng-model="newApt.apartmentPhoneNo" placeholder="Phone Number">
            <input type="submit" class="btn btn-primary" ></input>
        </form>
    </div>
