<!DOCTYPE html>
<html lang="en" ng-app="hgnApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horganice Angular Job Applying test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <a href="/">Home</a> |
        <a href="#/apartments">Page2</a> |
        <a href="#/page3">Page3</a>
        <h2> HorganiceAsg_1</h2>
        <hr>
    </div>
    <div>
            <input type="text" class="form-control" ng-model="searchBox.apartmentAddress" placeholder="Search by Adress">
            <input type="text" class="form-control" ng-model="searchBox.apartmentName " placeholder="Search Name">
            <p class="container">Seacr for : {{text}}</p>
    </div>
    <div class="container" ng-controller="MainCtrl"
        <table class="table" >
            <tr ng-repeat="A in dataset | filter:searchBox">
                <td>{{A.apartmentId}}</td>
                <td>{{A.apartmentName}}</td>
                <td>{{A.apartmentAddress}}</td>
                <td>{{A.apartmentPhoneNo}}</td>
            </tr>
        </table>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
    <script src="js/app.js"></script>



</body>

</html>
